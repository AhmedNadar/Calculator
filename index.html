<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
</head>

<body>
    <div class="container">
        <section class="screen">0</section>
        <section class="cal-btns">
            <div class="cal-buttons">
                <button class="one-unit two-units">C</button>
                <button class="one-unit">←</button>
                <button class="one-unit">÷</button>
            </div>
            <div class="cal-buttons">
                <button class="one-unit">7</button>
                <button class="one-unit">8</button>
                <button class="one-unit">9</button>
                <button class="one-unit">×</button>
            </div>
            <div class="cal-buttons">
                <button class="one-unit">4</button>
                <button class="one-unit">5</button>
                <button class="one-unit">6</button>
                <button class="one-unit">-</button>
            </div>
            <div class="cal-buttons">
                <button class="one-unit">1</button>
                <button class="one-unit">2</button>
                <button class="one-unit">3</button>
                <button class="one-unit">+</button>
            </div>
            <div class="cal-buttons">
                <button class="one-unit three-units">0</button>
                <button class="one-unit">=</button>
            </div>
        </section>
    </div>
    <script src="./calculator.js"></script>
</body>

</html>
